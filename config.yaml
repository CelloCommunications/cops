# Cops Configuration

# Master Switches
enable_preferences: false # Disabled by default for safety
enable_tools: true # Most users want tools
enable_aliases: true # Shell aliases are safe
enable_vim: true # Editor config is safe
enable_file_assoc: true # File associations are safe
enable_snapshots: true # Create APFS snapshot before changes
enable_brewbundle: true # Process Brewfiles for package installation

# Brewfile Configuration
brewbundle:
  install_types:
    formulas: true # Install Homebrew formulas
    casks: true # Install Cask applications
    vscode: false # Install VSCode extensions
  paths:
    - "$COPS_ROOT/Brewfile" # Primary Brewfile location
    - "$HOME/.Brewfile" # User's personal Brewfile
    - "$HOME/Brewfile" # Alternative location

# User Information
user:
  name: "Shane Holloman"
  email: "shaneholloman@gmail.com"

# Paths and Locations
paths:
  cops: "$HOME/.cops"
  oh_my_posh_theme: "$HOME/Dropbox/shane/conf/warpdeck.omp.json"

# Git Configuration
git:
  editor: "vim"
  default_branch: "main"
  pull_rebase: true
  color_ui: true

# Shell Configuration
shell:
  default: "zsh"
  theme:
    type: "oh-my-posh"
    path: "~/Dropbox/shane/conf/warpdeck.omp.json"
  env_vars:
    AWS_CONFIG_FILE: "$HOME/.aws/config"
    AWS_SHARED_CREDENTIALS_FILE: "$HOME/.aws/credentials"
    KUBECONFIG: "$HOME/.kube/config"
    TERRAFORM_CONFIG: "$HOME/.terraform.d/config.tfrc"

# Tools to Install
