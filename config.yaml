# Aliases
aliases:
  d: "docker"
  dc: "docker-compose"
  g: "git"
  gcb: "git checkout -b"
  gco: "git checkout"
  gp: "git pull"
  gs: "git status"
  k: "kubectl"
  ll: "ls -la"
  tf: "terraform"

# Directory Structure
directories:
  - bin
  - config/git
  - config/zsh
  - config/vim
  - config/aws
  - config/terraform
  - config/k8s
  - scripts
  - .local/bin # Required for uv tool installations

# User Preferences
preferences:
  terminal:
    font: "Hack Nerd Font Mono 12"
    key_repeat: 1
    initial_key_repeat: 10
    press_and_hold: false

# Vim Configuration
vim:
  options:
    - "syntax on"
    - "set number"
    - "set ruler"
    - "set expandtab"
    - "set tabstop=2"
    - "set shiftwidth=2"
    - "set autoindent"
    - "set smartindent"
    - "set paste"
    - "set hlsearch"
    - "set incsearch"
    - "set cursorline"
  filetypes:
    yaml: "setlocal ts=2 sts=2 sw=2 expandtab"
    terraform: "setlocal ts=2 sts=2 sw=2 expandtab"
    json: "setlocal ts=2 sts=2 sw=2 expandtab"

# File Associations Configuration
file_associations:
  editor:
    bundle_id: "com.microsoft.VSCodeInsiders"
  extensions:
    - "py" # Python
    - "js" # JavaScript
    - "ts" # TypeScript
    - "css" # CSS
    - "json" # JSON
    - "md" # Markdown
    - "xml" # XML
    - "yaml" # YAML
    - "yml" # YAML
    - "sh" # Shell scripts

# Restore Configuration
restore:
  paths:
    mount_point: "/tmp/snap"
    disk_device: "/dev/disk3s5"
    user_home: "$HOME"
    root: "/"
    backup_dir_prefix: ".cops_backup_"
  files:
    cops:
      - ".zshrc"
      - ".bashrc"
      - ".gitconfig"
    config_dirs:
      - ".config"
      - ".aws"
      - ".terraform.d"
      - ".kube"
      - ".vscode-insiders"
