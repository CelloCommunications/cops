name: macOS Dotfiles Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-idempotency:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Test multiple runs
      - name: Test repeated installations
        run: |
          ./dotfiles-setup.sh --auto-agree
          ./dotfiles-setup.sh --auto-agree
          ./dotfiles-setup.sh --auto-agree
